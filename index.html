<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta name="d"> -->

    <title>Resume</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="left">
        <form>
          <!-- Name , Email , Phone , Github , Linkedin -->
          <!-- name  -->
          <label for="Name">Name : </label>
          <input type="text" id="Name" name="Name" placeholder="Name" /><br />

          <!-- Email  -->
          <label for="Email">Email : </label>
          <input
            type="email"
            id="Email"
            name="Email"
            placeholder="Email"
          /><br />

          <!-- phone  -->
          <label for="Phone">Phone : </label>
          <input type="tel" id="Phone" name="Phone" placeholder="Phone" /><br />
          <!-- Github -->
          <label for="Github">Github : </label>
          <input
            type="text"
            id="Github"
            name="Github"
            placeholder="Github"
          /><br />

          <!-- linkedin  -->
          <label for="Linkedin">Linkedin : </label>
          <input
            type="text"
            id="Linkedin"
            name="Linkedin"
            placeholder="Linkedin"
          /><br />
          <fieldset>
            <legend>Education</legend>
            <!-- Degree  -->
            <label for="Degree">Degree : </label>
            <input
              type="text"
              id="Degree"
              name="Degree"
              placeholder="Degree"
            /><br />
            <!-- College  -->
            <label for="College">College :</label
            ><input
              type="text"
              id="College"
              name="College"
              placeholder="College"
            /><br />
            <!-- Starting Year  -->
            <label for="Starting Year">Starting Year : </label>
            <input
              type="text"
              id="Starting Year"
              name="Starting Year"
              placeholder="Starting Year"
            /><br />
            <!-- Passing Year  -->
            <label for="Passing Year">Passing Year : </label>
            <input
              type="text"
              id="Passing Year"
              name="Passing Year"
              placeholder="Passing Year"
            /><br />
            <!-- CGPA  -->
            <label for="CGPA">CGPA : </label>
            <input type="text" id="CGPA" name="CGPA" placeholder="CGPA" /><br />

            <!-- Degree , College , Starting Year , Passing Year , CGPA -->
          </fieldset>
          <fieldset>
            <legend>Skills</legend>
            <!-- skills -->
            <label for="skills">skills : </label>
            <textarea name="skills" id="skills" cols="30" rows="10"></textarea>
            <br />
          </fieldset>
          <fieldset>
            <legend>Projects</legend>
            <!-- Project , Description , Link -->
            <!-- Project  -->
            <label for="Project">Project : </label>
            <input
              type="text"
              id="Project"
              name="Project"
              placeholder="Project"
            /><br />

            <!-- Description -->
            <label for="Description">Description : </label>
            <textarea
              name="Description"
              id="Description"
              cols="30"
              rows="10"
            ></textarea
            ><br />

            <!-- Link  -->
            <label for="Link">Link : </label>
            <input
              type="text"
              id="Link"
              name="Link"
              placeholder="Link"
              required
            /><br />
          </fieldset>
          <fieldset>
            <legend>Experience</legend>
            <!-- Company , Designation , Duration , Description -->
            <!-- Company  -->
            <label for="Company">Company : </label>
            <input
              type="text"
              id="Company"
              name="Company"
              placeholder="Company"
            /><br />

            <!-- Designation  -->
            <label for="Designation">Designation : </label>
            <input
              type="text"
              id="Designation"
              name="Designation"
              placeholder="Designation"
            /><br />
            <!-- Duration -->
            <label for="Duration">Duration : </label>
            <input
              type="text"
              id="Duration"
              name="Duration"
              placeholder="Duration"
            /><br />

            <!-- Description -->
            <label for="Description">Description : </label
            ><textarea
              name="Description"
              id="Description"
              cols="30"
              rows="10"
            ></textarea
            ><br />
          </fieldset>
          <button type="submit" class="btn">submit</button>
          <button type="reset" class="btn">reset</button>
          <button class="btn" onclick="handleLeft()">view & Print</button>
        </form>
      </div>
      <div class="right">
        <div class="block1">
          <!-- Name -->
          <!--Email , Phone , Github , Linkedin  -->
        </div>
        <div class="block2">
          <h2>Education</h2>
        </div>
        <div class="block3"></div>
        <div class="block4">
          <h2>Project</h2>
        </div>
        <div class="block5">
          <h2>Experience</h2>
        </div>
        <button class="btn print" onclick="handlePrint()">Print</button>
      </div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
